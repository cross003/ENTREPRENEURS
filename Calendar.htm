	/* Style the top navigation bar */
.topnav {
  top: 0px;
  left: 0px;
  padding: 20px 20px; 
  position: absolute; 
  overflow: hidden;
  background-color: white;
  width:100%;
  height: 30px;
  opacity: 0.75;
  margin-bottom: 300px;
}
.sticky
{
	padding: 10px 20px;
	position: fixed;
	top : 0;
	height : 200px;
	width: 100%;
}
/* Style the topnav links */
.topnav a {
  float: left;
  margin: 0px auto;
  display: inline;
  color: black;
  text-align: center;
  padding: 14px 16px 0px ;
  text-decoration: none; 
  outline-color: #f2f2f2;
}
/* Change color on hover */
.topnav a:hover {
  color: gold;
}
/* Footer */
.footer {
  position:absolute; 
  width:100%;  
  left: 0px;
  bottom: -200px;
  text-align: center;
  background: #ddd;
  margin: 0;
}
	</style>
